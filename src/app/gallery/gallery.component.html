<div class="container pb-5">
  <div class="row g-5">
    <div class=" d-flex flex-column align-items-center gap-3 pb-3 pt-5">
      <h1 class=" fw-bold pt-5">Gallery COMPONENT</h1>
      <div class=" d-flex align-items-center gap-3">
        <div class="line1"></div>
        <i class="fa-solid fa-star"></i>
        <div class=" line1"></div>
      </div>
    </div>

    @for (c of cards; track $index) {

    <div class=" col-lg-4 ">
      <h4 class=" text-center">{{c.cName}}</h4>
      <div class=" imgg position-relative">
        <img [src]="c.imgg" class=" w-100 rounded-3 " alt="1">
        <div class="layer d-flex justify-content-center align-items-center position-absolute top-0">
          <i class="fa-solid fa-plus fs-1 text-white"></i>
        </div>
      </div>
    </div>
    }

    <button #btn class=" btn btn-outline-danger w-25">click here</button>

    @defer (on interaction(btn)) {
      <app-recommend></app-recommend>

    }
    @placeholder {
      <h2 class=" bg-danger-subtle text-center">click the button to show the recommendation </h2>
    }


  </div>
</div>
